<ion-view>
    <ion-nav-title>
       Meus Pedidos
    </ion-nav-title>

    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>

        <ion-list>
            <ion-item ng-repeat="o in items" ng-click="openOrderDetail(o)" on-hold="showActionSheet(o)">
                <div class="row">
                    <!-- limitTo(filtro) filtra 10 posições de um array ou string-->
                    <div class="col">
                        <h2> {{o.created_at.date|limitTo:10|date: 'dd/MM/yyyy'}} </h2>
                        <p> {{ o.product_names|limitTo:2 | join: ', '}}</p>
                        <i class="ion ion-ios-cart"> {{o.product_names.length}} Items</i>
                    </div>
                    <div class="col text-right" >
                        <i class="ion ion-social-usd"> {{ o.total}}</i>
                    </div>
                </div>
              <!--
                <ion-option-button class="button-balanced">Ação 1</ion-option-button>
                <ion-option-button class="button-assertive">Ação 2</ion-option-button>
                <ion-option-button class="button-energized">Ação 3</ion-option-button>
                -->
            </ion-item>
        </ion-list>
        <!--
        on-finite : responsvel por buscar mais itens
        distance: distancia para disparar mais carregamento de itens
        -->
       <!-- <ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>-->
    </ion-content>
</ion-view>
